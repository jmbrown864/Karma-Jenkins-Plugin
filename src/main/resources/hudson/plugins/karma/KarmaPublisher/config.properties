
entry.title=File containing the Karma HTML report
includes.description=\
           Specify the path to the Karma HTML report file, relative to \
           <a href=''ws/''>the workspace root</a><br/> \
           - If you left this field blank the plugin will look for the file named index.html in the workspace.           
             
Line=% Line
Statement=% Statement
Function=% Function
Branch=% Branch

health.100.title=Report health as 100% when coverage is greater than
health.0.title=Report health as 0% when coverage is less than
                            
thresholds.description=\
             Configure health reporting thresholds. <br/> \
             For the <img src=''{0}/images/16x16/health-80plus.gif'' alt=''100%''> \
             row, leave blank to use the default values (i.e. 90, 80, 50, and 50 for Line, Statement, Function \
             and Branch respectively). <br/> \
             For the <img src=''{0}/images/16x16/health-00to19.gif'' alt=''0%''> row, leave blank to \
             use the default values (i.e. 0, 0, 0, 0).
             
           
Health\ reporting=Health reporting
